<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Generator</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f3f3f3;
}

.container {
    display: flex;
    justify-content: space-between;
    height: 100vh;
}

.editor {
    width: 45%;
    padding: 20px;
    box-sizing: border-box;
    background-color: #2c3e50;
    color: #fff;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
}

.output {
    width: 45%;
    padding: 20px;
    box-sizing: border-box;
    border-left: 1px solid #ccc;
    background-color: #34495e;
    color: #fff;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    overflow: hidden;
    position: relative;
}

textarea {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 5px;
    padding: 10px;
    box-sizing: border-box;
    margin-bottom: 20px;
    background-color: #34495e;
    color: #fff;
}

.btn {
    background-color: #16a085;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.btn:hover {
    background-color: #1abc9c;
}

.output-content {
    overflow-y: auto;
    height: calc(100% - 60px);
}

h2 {
    margin-top: 0;
    font-size: 24px;
}

/* Futuristic design for output */
.output-design {
    position: absolute;
    top: 20px;
    left: 20px;
    width: calc(100% - 40px);
    height: calc(100% - 40px);
    background: linear-gradient(to right, #0c4b78, #4d6696, #2c3e50);
    border-radius: 10px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
    color: #fff;
}

/* Unique styles for each instruction */

</style>
</head>
<body>
<div class="container">
    <div class="editor">
        <h2>Enter Instruction</h2>
        <textarea id="instruction" placeholder="Write your instruction here..."></textarea>
        <button class="btn" onclick="generateOutput(); generateCode()">Generate Output & Code</button>
    </div>
    <div class="output">
        <h2>Output</h2>
        <div id="outputContent" class="output-content">
            <!-- Output content goes here -->
        </div>
    </div>
    
</div>

<script>

case 'about page':

    case 'search bar':
    outputContent.innerHTML = '<div class="output-box search-bar"><h1>Search Bar</h1>\n<form>\n<input type="text" id="search" name="search" placeholder="Search...">\n<button type="submit">Search</button>\n</form></div>';
    outputContent.style.backgroundColor = '#3498db';

case 'search results':

    outputContent.style.backgroundColor = '#2ecc71';

case 'autocomplete search':
    outputContent.innerHTML = '<div class="output-box autocomplete-search"><h1>Autocomplete Search</h1>\n<form>\n<input type="text" id="autocomplete" name="autocomplete" placeholder="Search...">\n<div class="autocomplete-results">\n<ul>\n<li>Result 1</li>\n<li>Result 2</li>\n<li>Result 3</li>\n</ul>\n</div>\n<button type="submit">Search</button>\n</form></div>';

case 'advanced search':

}


</script>
</body>
</html>
